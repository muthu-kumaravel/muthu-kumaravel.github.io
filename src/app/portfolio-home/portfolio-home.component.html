<div (window:resize)="onResize()">
  <div class="name-header" *ngIf="innerWidth >= 700">
    <p class="heading">MUTHUKUMARAVEL</p>
  </div>
  <div class="name-header" *ngIf="innerWidth < 700">
    <p class="heading">MUTHU</p>
  </div>
  <div class="nav-header">
    <div class="nav-align">
      <button mat-icon-button class="example-icon"
        (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
  <div class="title-header-1">
    <p class="title">AI / DL ENTHUSIAST & PHOTOGRAPHER</p>
  </div>
</div>

<div class="curosal">
  <ngb-carousel *ngIf="images" [showNavigationIndicators]="showNavigationIndicators">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <!-- <div class="carousel-caption">
      <h3>Second slide label</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div> -->
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[3]" alt="Random fourth slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[4]" alt="Random fifth slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[5]" alt="Random sixth slide">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[6]" alt="Random seventh slide">
      </div>
    </ng-template>
  </ngb-carousel>
</div>

<div class="footer">
  <div class="footer-info" *ngIf="innerWidth >= 700">
    <p class="footer-contact">mkumaravel07@gmail.com &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; TEL: +91 - 9876 54321
    </p>
  </div>
  <div class="footer-info" *ngIf="innerWidth < 700">
    <p class="footer-contact">mkumaravel07@gmail.com <br>&nbsp;&nbsp;&nbsp; TEL: +91 - 9876 54321</p>
  </div>
  <div class="footer-logo">
    <a [href]="github_link"><img [src]="github_logo" class="logo" alt="GitHub"></a>
    <span class="space"></span>
    <a [href]="insta_link"><img [src]="insta_logo" class="logo" alt="Instagram"></a>
    <span class="space"></span>
    <a [href]="in_link"><img [src]="linkedin_logo" class="logo" alt="LinkedIn"></a>
  </div>
  <div class="footer-copy">
    <p class="footer-copy-content">© 2022 By Muthukumaravel Muthuraman</p>
  </div>
</div>

<button (click)="showMyContainer=!showMyContainer">Show/Hide</button> -->

<div class="side-nav-menu" *ngIf="showMyContainer">
  <div class="close-nav-menu">
    <button type="button" class="close"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators"
      aria-label="Close">
      <span aria-hidden="true" class="x-close">×</span>
    </button>
  </div>
  <div class="list-div div-home">
    <button class="btn bg-transparent"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators">
      <span class="list-content">HOME</span>
    </button>
  </div>
  <div class="list-div div-resume">
    <button class="btn bg-transparent"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators">
      <a [href]="resume"><span class="list-content">RESUME</span></a>
    </button>
  </div>
  <div class="list-div div-photo">
    <button class="btn bg-transparent"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators">
      <span class="list-content">PHOTOGRAPHY</span>
    </button>
  </div>
  <div class="list-div div-about">
    <button class="btn bg-transparent"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators">
      <span class="list-content">ABOUT</span>
    </button>
  </div>
  <div class="list-div div-contact">
    <button class="btn bg-transparent"
      (click)="showMyContainer=!showMyContainer; showNavigationIndicators = !showNavigationIndicators">
      <span class="list-content">CONTACT</span>
    </button>
  </div>
</div>
